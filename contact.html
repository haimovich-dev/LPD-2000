<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div id="navBar">
        <a href="/">
            <img src="/gallery/home.png" height="100%" width="auto">

        <a class="active">

    <form id="contactForm">

        </a>
        <a href="https://www.youtube.com" target="_blank">
