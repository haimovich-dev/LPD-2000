<link rel="stylesheet" href="/externalHTMLs/universalForm.css">
<form method="POST" action="/account/changePassword" id="changePasswordform">
    <img id="close" src="/gallery/close.png" width="30px" height="auto">
    <p id="title">Change Password</p>
    <input name="currentPassword" type="text" placeholder="Enter Current Password">
    <input name="newPassword" type="text" placeholder="Enter New Password">
    <input name="confirm" type="text" placeholder="Re-enter New Password">
    <input type="submit" value="Change Password">
</form>
